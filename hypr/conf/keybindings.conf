keybindings {
	general {
		bindd = $mainMod, return, Open terminal emulator: $terminal, exec, $terminal
		bindd = $mainMod, e, Open file manager: $fileManager, exec, $fileManager
		bindd = $mainMod, t, Toggle current focussed window, togglefloating
		bindd = $mainMod, p, Retain floating width while tiling, pseudo
		bindd = $mainMod, n, Toggle Night light, exec, . ~/.config/shell/bashrc && nightlight_toggle
		bindd = $mainMod Ctrl, q, Quit from hyprland environment, exit
	}

	window {
		# Focus Window
		bindd = $mainMod, h, Move focus to right, movefocus, l
		bindd = $mainMod, l, Move focus to left, movefocus, r
		bindd = $mainMod, j, Move focus to down, movefocus, d
		bindd = $mainMod, k, Move focus to up, movefocus, u
		# Move Window
		bindd = $mainMod Shift, h, Move to right, swapwindow, l
		bindd = $mainMod Shift, l, Move to left, swapwindow, r
		bindd = $mainMod Shift, j, Move to down, swapwindow, d
		bindd = $mainMod Shift, k, Move to up, swapwindow, u
		# Resize Window
		bindd = $mainMod Ctrl, h, Resize to right, resizeactive, -100 0
		bindd = $mainMod Ctrl, l, Resize to left, resizeactive, 100 0
		bindd = $mainMod Ctrl, k, Resize to down, resizeactive, 0 -100
		bindd = $mainMod Ctrl, j, Resize to up, resizeactive, 0 100

		bindd = $mainMod, space, Toggle horizontal/vertical split, togglesplit
		bindd = $mainMod, tab, Swap windows in split, swapsplit
		bindd = $mainMod, g, Group window, togglegroup
		bindd = $mainMod, q, Kill focussed window, killactive
	}

	workspace {
		# Switch Workspace
		bindd = $mainMod, 1, Switch to workspace 1, workspace, 1
		bindd = $mainMod, 2, Switch to workspace 2, workspace, 2
		bindd = $mainMod, 3, Switch to workspace 3, workspace, 3
		bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
		bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
		bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
		bindd = $mainMod, 7, Switch to workspace 7, workspace, 7
		bindd = $mainMod, 8, Switch to workspace 8, workspace, 8
		bindd = $mainMod, 9, Switch to workspace 9, workspace, 9
		# Move Window to Workspace
		bindd = $mainMod Shift, 1, Move active window to workspace 1, movetoworkspace, 1
		bindd = $mainMod Shift, 2, Move active window to workspace 2, movetoworkspace, 2
		bindd = $mainMod Shift, 3, Move active window to workspace 3, movetoworkspace, 3
		bindd = $mainMod Shift, 4, Move active window to workspace 4, movetoworkspace, 4
		bindd = $mainMod Shift, 5, Move active window to workspace 5, movetoworkspace, 5
		bindd = $mainMod Shift, 6, Move active window to workspace 6, movetoworkspace, 6
		bindd = $mainMod Shift, 7, Move active window to workspace 7, movetoworkspace, 7
		bindd = $mainMod Shift, 8, Move active window to workspace 8, movetoworkspace, 8
		bindd = $mainMod Shift, 9, Move active window to workspace 9, movetoworkspace, 9
	}

	launcher {
		bindd = $mainMod, r, App launcher mode, submap, $launcher
		submap = $launcher
		bindd = , r, $launcher run launcher, exec,  hyprctl dispatch submap reset; $launcher -show run
		bindd = , d, $launcher drun launcher, exec, hyprctl dispatch submap reset; $launcher -show drun
		bindd = , s, $launcher ssh launcher, exec, hyprctl dispatch submap reset; $launcher -show ssh
		bindd = , w, $launcher window launcher, exec, hyprctl dispatch submap reset; $launcher -show window
		bindd = , f, $launcher filebrowser launcher, exec, hyprctl dispatch submap reset; $launcher -show filebrowser
		bindd = , b, $launcher book launcher, exec, hyprctl dispatch submap reset; . ~/.config/shell/bashrc && open_book
		bindd = , t, $launcher theme launcher, exec, hyprctl dispatch submap reset; . ~/.config/shell/bashrc && theme_switch_launcher
		bindd = , escape , Exit out of submap, submap, reset
		submap = reset
	}

	screenshot {
		bindd = $mainMod, s, Screenshot mode, submap, screenshot
		submap = screenshot
		bindd = , f, Screenshot of fullscreen, exec, hyprctl dispatch submap reset; hyprshot -m output -m eDP-1 --raw | satty --filename -
		bindd = , w, Screenshot of selected window, exec, hyprctl dispatch submap reset; hyprshot -m window --raw | satty --filename -
		bindd = , a, Screenshot of active window, exec, hyprctl dispatch submap reset; hyprshot -m window -m active --raw | satty --filename -
		bindd = , r, Screenshot of selected region, exec, hyprctl dispatch submap reset; hyprshot -m region --raw | satty --filename -
		bindd = , escape , Exit out of submap, submap, reset
		submap = reset
	}

	scratchpad {
		bind = $mainMod, b, togglespecialworkspace, btop
		bind = $mainMod, m, togglespecialworkspace, mail
	}

	mouse {
		bind = $mainMod, mouse_down, workspace, e+1
		bind = $mainMod, mouse_up, workspace, e-1
		bindm = $mainMod, mouse:272, movewindow
		bindm = $mainMod, mouse:273, resizewindow
	}

	media_keys {
		bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
		bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
		bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
		bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
		bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
		bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
		bindl = , XF86AudioNext, exec, playerctl next
		bindl = , XF86AudioPause, exec, playerctl play-pause
		bindl = , XF86AudioPlay, exec, playerctl play-pause
		bindl = , XF86AudioPrev, exec, playerctl previous
	}

}
