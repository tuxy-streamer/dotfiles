# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]

workspace = 2, rounding:false, decorate:false, gapsin:0, gapsout:0, border:false, blur:false

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
	pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
	new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
	force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
	disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
	vfr = true
}

## INPUT DEVICES
input {
	kb_layout = us
	kb_variant =
	kb_model =
	kb_options = caps:escape
	kb_rules =
	follow_mouse = 1
	sensitivity = 0
	touchpad {
		natural_scroll = true
	}
}

gesture = 3, horizontal, workspace

device {
	name = epic-mouse-v1
	sensitivity = -0.5
}
device{
	name = huion-huion-tablet_h640p
    output=
}


keybindings{
	bindd = $mainMod, return, Open terminal emulator: $terminal, exec, $terminal
	bindd = $mainMod, q, Kill focussed appliation, killactive
	bindd = $mainMod, E, Open file manager: $filemanager, exec, $fileManager
	bindd = $mainMod, t, Toggle current focussed window, togglefloating
	bindd = $mainMod, P, I don't know what this is, pseudo
	bindd = $mainMod, v, Toggle horizontal/vertical split, togglesplit
	bindd = $mainMod_Ctrl, q, Quit from hyprland environment, exit

	workspace_bindings{
		bindd = $mainMod, h, Move focus to right, movefocus, r
		bindd = $mainMod, j, Move focus to down, movefocus, d
		bindd = $mainMod, k, Move focus to up, movefocus, u
		bindd = $mainMod, l, Move focus to left, movefocus, l
		bindd = $mainMod, 1, Switch to workspace 1, workspace, 1
		bindd = $mainMod, 2, Switch to workspace 2, workspace, 2
		bindd = $mainMod, 3, Switch to workspace 3, workspace, 3
		bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
		bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
		bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
		bindd = $mainMod, 7, Switch to workspace 7, workspace, 7
		bindd = $mainMod, 8, Switch to workspace 8, workspace, 8
		bindd = $mainMod, 9, Switch to workspace 9, workspace, 9
		bindd = $mainMod SHIFT, 1, Move active window to workspace 1, movetoworkspace, 1
		bindd = $mainMod SHIFT, 2, Move active window to workspace 2, movetoworkspace, 2
		bindd = $mainMod SHIFT, 3, Move active window to workspace 3, movetoworkspace, 3
		bindd = $mainMod SHIFT, 4, Move active window to workspace 4, movetoworkspace, 4
		bindd = $mainMod SHIFT, 5, Move active window to workspace 5, movetoworkspace, 5
		bindd = $mainMod SHIFT, 6, Move active window to workspace 6, movetoworkspace, 6
		bindd = $mainMod SHIFT, 7, Move active window to workspace 7, movetoworkspace, 7
		bindd = $mainMod SHIFT, 8, Move active window to workspace 8, movetoworkspace, 8
		bindd = $mainMod SHIFT, 9, Move active window to workspace 9, movetoworkspace, 9
	}

	$launcher{
	bindd = $mainMod, r, App launcher mode, submap, $launcher
	submap = $launcher
	bindd = , r, $launcher run launcher, exec,  hyprctl dispatch submap reset; $launcher --show run
	bindd = , d, $launcher drun launcher, exec, hyprctl dispatch submap reset; $launcher --show drun
	bindd = , s, $launcher drun launcher, exec, hyprctl dispatch submap reset; $launcher --show ssh
	bindd = , w, $launcher drun launcher, exec, hyprctl dispatch submap reset; $launcher --show window
	bindd= , escape , Exit out of submap, submap, reset
	submap = reset
}
}



# Example special workspace (scratchpad)
bind = $mainMod, b, togglespecialworkspace, btop
bind = $mainMod, m, togglespecialworkspace, mail

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = noblur, class:$browser 
windowrule = opacity 1.0 override 1.0 override, class:$browser
windowrule = noblur, class:eden
windowrule = opacity 1.0 override 1.0 override, class:eden
windowrule = opacity 0.9 override 0.9 override, class:Logseq
