## ENV
env{
	env = XCURSOR_SIZE,24
	env = HYPRCURSOR_SIZE,24
	# Nvidia
	env = LIBVA_DRIVER_NAME,nvidia
	env = __GLX_VENDOR_LIBRARY_NAME,nvidia
	env = NVD_BACKEND,direct
	# Electron apps flickering
	# NOTE: If flickering not fixed then use :
	# -enable-features=UseOzonePlatform --ozone-platform=wayland
	# env = ELECTRON_OZONE_PLATFORM_HINT,auto

	env = QT_QPA_PLATFORMTHEME,qt6ct
}

## AUTOSTART
exec-once = $CONFIG/autostart.sh

## MONITORS
monitor {
	monitor = , highrr, 0x0, 1, bitdepth, 10, cm, hdr, vrr, 2, sdrbrightness, 1.1, sdrsaturation, 1.0, transform, 0
	monitor = HDMI-A-1, preferred, auto, 1, mirror, eDP-1
}

defaults{
	$mainMod = ALT
	$terminal = kitty
	$launcher = wofi
	$fileManager = dolphin
	$email = betterbird
	$browser = brave-browser
}

## GENERAL SETTINGS
general {
	gaps_in = 3
	gaps_out = 3
	border_size = 2
	col.active_border = rgba(b58900ff) rgba(b58900ff) 45deg
	col.inactive_border = rgba(586e75ff)
	resize_on_border = false
	allow_tearing = false
	layout = dwindle
}

decoration {
	rounding = 7
	rounding_power = 2
	active_opacity = 0.80
	inactive_opacity = 0.80
	blur {
		enabled = true
		size = 2
		passes = 5
		popups = true
		special = true
		new_optimizations = true
		ignore_opacity = false
	}
}

animations {
	enabled = yes,
	bezier = easeOutQuint,   0.23, 1,    0.32, 1
	bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
	bezier = linear,         0,    0,    1,    1
	bezier = almostLinear,   0.5,  0.5,  0.75, 1
	bezier = quick,          0.15, 0,    0.1,  1
	animation = global,        1,     10,    default
	animation = border,        1,     5.39,  easeOutQuint
	animation = windows,       1,     4.79,  easeOutQuint
	animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
	animation = windowsOut,    1,     1.49,  linear,       popin 87%
	animation = fadeIn,        1,     1.73,  almostLinear
	animation = fadeOut,       1,     1.46,  almostLinear
	animation = fade,          1,     3.03,  quick
	animation = layers,        1,     3.81,  easeOutQuint
	animation = layersIn,      1,     4,     easeOutQuint, fade
	animation = layersOut,     1,     1.5,   linear,       fade
	animation = fadeLayersIn,  1,     1.79,  almostLinear
	animation = fadeLayersOut, 1,     1.39,  almostLinear
	animation = workspaces,    1,     1.94,  almostLinear, fade
	animation = workspacesIn,  1,     1.21,  almostLinear, fade
	animation = workspacesOut, 1,     1.94,  almostLinear, fade
	animation = zoomFactor,    1,     7,     quick
}



